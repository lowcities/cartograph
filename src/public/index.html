<!DOCTYPE html>
<html>
    <head>
        <title>Store Search</title>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">        
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
     </head>
    <body>
        <div id="body-backdrop">
            <div id="overlay">
                <header>
                    <div class="header-backdrop">
                        <div class="title">
                            <h1>Cartograph</h1>
                            <h2>We'll find what you need</h2>
                        </div>
                    </div>
                </header>
       
                <div class="intro-container">
                    <div id="nameInput" class="nameInput">
                        <h2>Please enter your name</h2>
                        <input id="name" type="text">
                        <button id="nameButton">GO!</button>
                    </div>
                </div>    
                <div id="welcome" class="welcome">
                    <script id="userName" type="text/x-handlebars-template">
                        <h2>Welcome {{name}}!<br></h2>
                        <h2>Lets make a shopping list.</h2>
                    </script>
                </div>
                <div id="list-container">
                    <div id="item-list" class="item-list">
                        <form class="form-inline">
                            <label for="item-name"></label>
                            <input type="text" id="item-name" placeholder="Item">
                            <button id="add-item-button" class="add-item-btn" onclick="addItem()">Add Item</button>
                        </form>
                    </div>
                    <script id="list-template" type="text/x-handlebars-template">
                        <ul class="groceryList">
                        {{#each lists}}
                        <!-- <h2>{{userName}}</h2> -->
                        <li class="groceryItem">
                            <strong>{{itemName}}</strong>
                            <span>
                                <button type="button" class="edit-btn">Edit</button>
                            </span>
                        </li>
                        {{/each}}
                        </ul>
                    </script>
                </div>
            </div>
        </div>
    </body>
  
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
    <script src="js/app.js" type="text/javascript"></script>
</html>
