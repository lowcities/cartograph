<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Store Search</title>
    
  </head>
  <body>
    <h1>Welcome to Store Search</h1>
   <h2>Please enter your name</h2>
   <input id="name" type="text">
   <button id="nameButton">GO!</button>
   <script id="userName" type="text/x-handlebars-template">
        <h2>Welcome {{name}}!</h2>
   </script>
   <script id="list-template" type="text/x-handlebars-template">
    <ul class="list-group">
      {{#each files}}
      <li class="list-group-item">
        <strong>{{title}}</strong> - {{description}}
      </li>
      {{/each}}
    </ul>
  </script>
  </body>
  
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
  <script src="js/app.js" type="text/javascript"></script>
</html>
