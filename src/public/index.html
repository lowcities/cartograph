<!DOCTYPE html>
<html>
    <head>
        <title>Store Search</title>
        <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">        
        <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
        <link rel="stylesheet" href="css/style.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
     </head>
    <body>
        <div class="body-backdrop">
            <div class="overlay">
                <div class="footer-lock">
                    <header>
                        <div class="header-backdrop">
                            <div class="title text-shadow">
                                <a href="/index.html">
                                    <h1>Cartograph</h1>
                                    <h2>We'll find what you need</h2>
                                </a>
                            </div>
                        </div>
                    </header>
                    <div id="main-content" class="main-content"></div>
                    <div id="intro-container">
                        <div>        
                            <button type="button" class="login-Btn btn-style" onclick="getLogin()">Log in</button>      
                        </div>
                        <div class="intro">
                            <p>An app that will save you time by finding everything on your grocery list.</p>
                            <h5 class="blue-txt text-shadow"><strong>New to Cartograph?</strong></h5>
                            <h5><br>Register now and make your first list!</h5>
                            <button type="button" class="register-route-btn btn-style" onclick="getRegister()">Register</button>
                        </div> 
                    </div>
                </div>      
                <div class="relative-container">
                    <div class="blurred-bg"></div>
                    <div class="overlay">
                        <footer>
                            <p>David Low 2017</p>
                        </footer>
                    </div>
                </div>
            </div>
            
        </div>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.8/handlebars.min.js"></script>
        <script src="js/app.js" type="text/javascript"></script>    
    </body>
  
    
</html>
